<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Contacts</h1>
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<pager params="option: pager"></pager>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
					<tr>
						<th>日時</th>
						<th>お名前</th>
						<th>タイトル</th>
					</tr>
					</thead>
					<tbody data-bind="foreach: messages">
					<tr style="cursor: pointer;" data-bind="click: $parent.show">
						<td>{{ date }}</td>
						<td>{{ name }}</td>
						<td>{{ title }}</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script type="text/html" id="messageModalBody">
	<div class="row">
		<div class="col-lg-12">
			<table class="table">
				<tr>
					<th style="width: 80px;">日時</th>
					<td>{{ date }}</td>
				</tr>
				<tr>
					<th>お名前</th>
					<td>{{ name }}</td>
				</tr>
				<tr>
					<th>タイトル</th>
					<td>{{ title }}</td>
				</tr>
				<tr>
					<th>本文</th>
					<td style="white-space: pre-wrap;">{{ body }}</td>
				</tr>
			</table>
		</div>
	</div>
</script>
