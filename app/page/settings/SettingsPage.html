<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">アカウント設定</h1>
	</div>
</div>
<div class="row">

	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				ユーザ設定
			</div>
			<div class="panel-body" data-bind="with: profileEditor">

				<div class="row">
					<div class="col-lg-12">

						<div class="form-group">
							<p>ユーザID: {{ resources.user.login }}</p>
							<p>
								クリアランス: 
							{{#if resources.user.is_master}}
							<span class="label label-info">master</span>
							{{/if}}
							{{#else}}
							{{#foreach: resources.user.clearances}}
								<span class="label label-success">{{ $data }}</span>
							{{/foreach}}
							{{/else}}
							</p>
						</div>
						<div class="form-group">
							<label for="name">ユーザ名</label>
							<input type="text" class="form-control" id="name" data-bind="value: profile.name"/>
						</div>
						<div class="form-group">
							<label for="email">メールアドレス</label>
							<input type="email" class="form-control" id="email" data-bind="value: profile.email"/>
						</div>

						<button class="btn btn-primary btn-block" data-bind="click: save, disable: saving">
							変更{{#if saving}} <i class="fa fa-spinner fa-spin"></i> {{/if}}
						</button>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				パスワード変更
			</div>
			<div class="panel-body" data-bind="with: passwordChanger">
				
				<p>
					パスワードは半角8字以上で、小文字, 大文字, 数字, 記号のうちいずれか2種類以上の文字を使う必要があります。
				</p>

				<div class="row">
					<div class="col-lg-12">

						<div class="form-group">
							<label>現在のパスワード</label>
							<input type="password" class="form-control" data-bind="value: password"/>
						</div>

						<div class="form-group">
							<label>新しいパスワード</label>
							<input type="password" class="form-control" data-bind="value: new_password"/>
						</div>

						<div class="form-group">
							<label>新しいパスワード（確認のためもう一度入力してください）</label>
							<input type="password" class="form-control" data-bind="value: password_confirm"/>
						</div>

						<button class="btn btn-primary btn-block" data-bind="click: change, disable: saving">
							変更{{#if saving}} <i class="fa fa-spinner fa-spin"></i> {{/if}}
						</button>

					</div>
				</div>

			</div>
		</div>
	</div>


</div>
